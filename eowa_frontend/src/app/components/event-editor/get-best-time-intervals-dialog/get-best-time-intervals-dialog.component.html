<h2 mat-dialog-title> Search for best possible time intervals</h2>
<mat-dialog-content>
    <div class="flexRow spaced">
        <form [formGroup]="intervalsForm">
            <div class="flexCol">
                <mat-form-field>
                    <mat-label>Set the minimal number of participants</mat-label>
                    <input type="number" matInput formControlName="participants" />

                </mat-form-field>

                <mat-form-field>
                    <mat-label>Set the minimal length</mat-label>
                    <input type="number" matInput formControlName="length" />

                </mat-form-field>

                <mat-form-field>
                    <mat-label>Allowed opinions</mat-label>
                    <mat-select formControlName="allowedOpinions" multiple>
                        <mat-option [value]="UserOpinion.GOOD"> GOOD</mat-option>
                        <mat-option [value]="UserOpinion.TOLERABLE"> TOLERABLE</mat-option>
                        <mat-option [value]="UserOpinion.BAD">BAD</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onOkClick()" [disabled]="!intervalsForm.valid">OK</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
